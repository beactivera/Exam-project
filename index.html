<body>

<!-- website is divided to sections, every section include one content, it is easier for us to manipulater later on in JS. We just assign for one element for each section function which will be clickable and it will open another section -->

<!-- intro page where you will see the logo and animation which will lead you to homepage -->
<section class="intro">
    <div class="left-side-bg"></div>
    <div class="right-side-bg"></div>
   
    <div class="logo-bg"></div>
   
</section>

<!-- homepage - here you will find image of the artist, logo and navigation bar which will be placed in four corners, when you click on of them it will move to particular section -->
<section class="home-page">
  
   
    <div class="bg-homepage"></div>
    <div class="logo-hp"></div>
    <div class="so-me-icons"></div>
    
  
    <!-- navigation section - when you click on div it will display particular content on homepage with background with opacity? -->
    <div class="navigation-grid">
    <div id="musicNav"class="music-nav">MUSIC</div>
    <div id="showsNav" class="shows-nav">SHOWS</div>
    <div id="aboutNav"class="about-nav">ABOUT</div>
    <div id="shopNav" class="shop-nav">SHOP</div>
    </div>
</section>
   
   
<section class="music-content">
   <div class="soundcloud">
         <section id="scList">
         <template id="scTemplate">
         <article class="sc">
              <div class="link"></div>
         
        </article>
        </template>
        </section>
    </div>
 
  
   <div class="music-nav-cont">music</div>
     
   <ul class="nav-desktop">
       <li><b><u>music</u></b></li>
       <li>about</li>
       <li>shows</li>
       <li>shop</li>
   </ul>
   <div id="cross" class="cross-right-music"></div>
   
</section>
   
   
<section class="shows-content">
       
         <section id="eventList">
      <template id="template">
        <article class="event">
          <div class="location"></div>
          <h1>TITLE</h1>
         
          
          <div class="date"></div>
          <h2 class="price">PRICE</h2>
         
        </article>
      </template>
    </section>
        
     <div class="shows-nav-left">shows</div>
     <ul class="nav-desktop-right">
       <li>music</li>
       <li>about</li>
       <li><b><u>shows</u></b></li>
       <li>shop</li>
   </ul>
   <div id="cross" class="cross-right-shows"></div>
</section>
   
    
<section class="about-content">
    <div class="bg-left"></div>
    <div class="about-top-nav">about</div> 
    <ul class="nav-desktop">
       <li>music</li>
       <li><b><u>about</u></b></li>
       <li>shows</li>
       <li>shop</li>
   </ul>
    <div id="cross" class="cross-right-about"></div>
    
</section> 
   
   
<section class="shop-content">
      <div class="shop">
         <section id="shopList">
         <template id="shopTemplate">
         <article class="shopItems">
             <div class="oneitem">
              <div class="picture"></div>
              <button class="price"> </button>
              <div ></div>
              </div>
         
        </article>
        </template>
        </section>
    </div>
     <div class="shop-nav-top-left">shop</div>
     <ul class="nav-desktop-right">
       <li>music</li>
       <li>about</li>
       <li>shows</li>
       <li><b><u>shop</u></b></li>
   </ul>
   <div id="cross" class="cross-right-shop"></div>
</section>
   
   
    <script src="js/main.js"></script>
     <script src="js/soundcloud.js"></script>
      <script src="js/script.js"></script>
      <script src="js/shop.js"></script>
</body>
</html>
