<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
<link rel="manifest" href="/images/favicon/site.webmanifest">
<link rel="mask-icon" href="/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
    <title>Exploited Body</title>
</head>

<!-- 
TO DO LIST
 1- fix nav on desktop version
 -->

<body>

<!-- website is divided to sections, every section include one content, it is easier for us to manipulater later on in JS. We just assign for one element for each section function which will be clickable and it will open another section -->

<!-- intro page where you will see the logo and animation which will lead you to homepage -->
<section class="intro">
    <div class="left-side-bg"></div>
    <div class="right-side-bg"></div>
   <div class="background">
    <div class="logo logo-bg">
    </div>
    </div>
</section>

<!-- homepage - here you will find image of the artist, logo and navigation bar which will be placed in four corners, when you click on of them it will move to particular section -->
<section class="home-page">
    <div class="bg-homepage"></div>
    
    <div class="navigation_top">
        <div id="musicNav"class="music-nav">MUSIC</div>
        <div id="showsNav" class="shows-nav">SHOWS</div>
    </div>
    <div class="logo_and_media">
        <div class="logo-hp"></div>
        <div class="so-me-icons">
            <a href="https://www.facebook.com/Exploited-Body-235744730526528/"> <div class="fb"></div></a>
            <a href="https://soundcloud.com/exploitedbody"> <div class="e-mail"></div></a>
            <a href="https://www.instagram.com/exploitedbody_/"> <div class="insta"></div></a>
            <a href="https://soundcloud.com/exploitedbody">
            
            <div class="sc_icon"></div></a>
            
            
            <a href="spotify.html"><div class="spotify"></div></a>
        </div>
    </div>
    
    <div class="navigation_bottom">
        <div id="aboutNav"class="about-nav">ABOUT</div>
        <div id="shopNav" class="shop-nav">SHOP</div>
    </div>

</section>
   
   
<section class="music-content">
   <div class="soundcloud">
         <section id="scList">
         <template id="scTemplate">
         <article class="sc">
              <div class="link"></div>
        </article>
        </template>
        </section>
    </div>

   <div class="music-nav-cont">music</div>
     
   <ul class="nav-desktop">
       <li><b><u>music</u></b></li>
       <li class="about-desk">about</li>
       <li class="shows-desk">shows</li>
       <li class="shop-desk">shop</li>
   </ul>
   <div id="cross" class="cross-right-music"></div>
   
</section>
   
   
<section class="shows-content">
       
        <section id="eventList">
        <template id="template">
        <article class="event">
        <div class="column_1">
         <div class="club"></div>
         <div class="day"></div>
         <div class="date"></div>
          <div class="location"></div>
          
          </div>
          <div class="column_2">
          <button> buy ticket </button>
            </div>
         
        </article>
        </template>
        </section>
        <div class="scroll">
        <div class="arrow"></div>    
        </div>
   <div class="shows-nav-left">shows</div>
   <ul class="nav-desktop-right">
       <li class="music-desk">music</li>
       <li class="about-desk">about</li>
       <li><b>shows</b></li>
       <li class="shop-desk">shop</li>
   </ul>
   <div id="cross" class="cross-right-shows"></div>
    </section>
   
    
<section class="about-content">
     <div class="about_me">
       
         <div class="video">
         <section id="videoList">
         <template id="videoTemplate">
         <article class="video_container">
             
                <div controls autoplay class="video_eb"></div>
     
        </article>
        </template>
        </section>
    </div>
        
         <section id="aboutList">
         <template id="aboutTemplate">
         <article class="aboutQuestions">
              <h1 class="header"></h1>
              <p class= "paragraph"> </p>
        </article>
        </template>
        </section>


    <div class="about-top-nav">about</div> 
    <ul class="nav-desktop">
       <li class="music-desk">music</li>
       <li><b><u>about</u></b></li>
       <li class="shows-desk">shows</li>
       <li class="shop-desk">shop</li>
   </ul>
    <div id="cross" class="cross-right-about"></div>
 
 </div>
</section> 
   
   
<section class="shop-content">
      <div class="shop">
         <section id="shopList">
         <template id="shopTemplate">
         <article class="shopItems">
             <div class="oneitem">
              <div class="picture"></div>
              <button class="price button"> </button>

              </div>
        </article>
        </template>
        </section>
 
     <div class="shop-nav-top-left">shop</div>
     <ul class="nav-desktop-right">
       <li class="music-desk">music</li>
       <li class="about-desk">about</li>
       <li class="shows-desk">shows</li>
       <li><b>shop</b></li>
   </ul>
   <div id="cross" class="cross-right-shop"></div>
      </div>
</section>
   
   
      <script src="js/main.js"></script>
      <script src="js/soundcloud.js"></script>
      <script src="js/script.js"></script>
      <script src="js/shop.js"></script>
      <script src="js/about_me.js"></script>
      <script src="js/video.js"></script>
      
      
</body>
</html>
